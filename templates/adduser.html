<!DOCTYPE html>
{% extends "__base__.html" %}
{{ user }}
{% block nav %}
<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> <a href="/adduser" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Add</a>
                        <ol class="breadcrumb">
                            <li><a >Manage</a></li>
                            <li class="active">User</li>
                        </ol>
                </div>
{% endblock %}

{% block content %}
<div class="col-md-12 col-xs-12">

    <div class="white-box">

        <form class="form-horizontal form-material" action="/adduser/" method="post" onsubmit="return submit_true()">
            <div class="form-group">
                <label class="col-md-12">User Name</label>
                <div class="col-md-12">
                    <input type="text" name="user" placeholder="" class="form-control form-control-line"> </div>
            </div>
{#            <div class="form-group">#}
{#                <label for="example-email" class="col-md-12">Email</label>#}
{#                <div class="col-md-12">#}
{#                    <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> </div>#}
{#            </div>#}
            <div class="form-group">
                <label class="col-md-12">Password</label>
                <div class="col-md-12">
                    <input type="password" name="password" value="password" class="form-control form-control-line"> </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">User ID</label>
                <div class="col-md-12">
                    <input type="text" name="user_id" placeholder="123 456 7890" class="form-control form-control-line"> </div>
            </div>
{#            <div class="form-group">#}
{#                <label class="col-md-12">Message</label>#}
{#                <div class="col-md-12">#}
{#                    <textarea rows="5" class="form-control form-control-line"></textarea>#}
{#                </div>#}
{#            </div>#}
            <div class="form-group">
                {% csrf_token %}
                <label class="col-md-12">Date</label>
                <input type="date" name="date" placeholder="" class="form-control form-control-line">
            </div>
            <div class="form-group">
                <label class="col-sm-12">Is Admin?</label>
                <div class="col-sm-12">
                    <select class="form-control form-control-line" name="admin">
                        <option>0</option>
                        <option>1</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-success" type="submit">Add User</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    function submit_true() {
        var gnl=confirm("确定修改？");
        if (gnl==true){
            return true;
        } else{
            return false;
        }
    }
</script>
{% endblock %}
