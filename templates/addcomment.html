<!DOCTYPE html>
{% extends "__base__.html" %}
{{ user }}
{% block nav %}
<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> <a href="/adduser" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Add</a>
                        <ol class="breadcrumb">
                            <li><a >Manage</a></li>
                            <li class="active">User</li>
                        </ol>
                </div>
{% endblock %}


{% block content %}
<div class="col-md-12 col-xs-12">

    <div class="white-box">

        <form class="form-horizontal form-material" action="/addcomment/" method="post" onsubmit="return submit_true()">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-12">Comment Id</label>
                <div class="col-md-12">
                    <input type="text" name="com_id" placeholder="" class="form-control form-control-line"> </div>
            </div>

            <div class="form-group">
                <label class="col-sm-12">Blog ID</label>
                <div class="col-sm-12">
                    <select class="form-control form-control-line" name="blog_id">
                        {% for item in bloglist  %}

                            <option>{{ item.blog_id }}</option>

                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-12">User ID</label>
                <div class="col-sm-12">
                    <select class="form-control form-control-line" name="owner_id">
                        {% for item in userlist  %}

                            <option>{{ item.user_id }}</option>

                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-12">Content</label>
                <div class="col-md-12">
                    <textarea rows="5" name="content" class="form-control form-control-line"></textarea>
                </div>
            </div>

            <div class="form-group">
                {% csrf_token %}
                <label class="col-md-12">Date</label>
                <input type="date" name="create_at" placeholder="" class="form-control form-control-line">
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-success" type="submit" >Add User</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    function submit_true() {
        var gnl=confirm("确定添加？");
        if (gnl==true){
            return true;
        } else{
            return false;
        }
    }
</script>
{% endblock %}
