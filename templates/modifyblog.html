<!DOCTYPE html>
{% extends "__base__.html" %}
{{ user }}
{% block nav %}
<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> <a href="/modifyblog" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Add</a>
                        <ol class="breadcrumb">
                            <li><a >Manage</a></li>
                            <li class="active">Blogs</li>
                        </ol>
                </div>
{% endblock %}


{% block content %}
<div class="col-md-12 col-xs-12">

    <div class="white-box">

        <form class="form-horizontal form-material" action="/modifyblog/" method="post" onsubmit="return submit_true()">
            {% csrf_token %}
            <div><input style="display: none" type="text" name="blog_id" value="{{ blog_id }}"></div>
            <div class="form-group">
                <label class="col-md-12">Title</label>
                <div class="col-md-12">
                    <input type="text" name="title" value="{{ default_title }}" placeholder="" class="form-control form-control-line"> </div>
            </div>

            <div class="form-group">
                <label class="col-md-12">Summary</label>
                <div class="col-md-12">
                    <input type="text" name="summary" value="{{ default_summary }}" placeholder="" class="form-control form-control-line"> </div>

            </div>


            <div class="form-group">
                <label class="col-md-12">Content</label>
                <div class="col-md-12">
                    <textarea rows="5" name="content" class="form-control form-control-line">{{ default_content }}</textarea>
                </div>
            </div>




            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-success" type="submit" >Update Blog</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    function submit_true() {
        var gnl=confirm("确定修改？");
        if (gnl==true){
            return true;
        } else{
            return false;
        }
    }
</script>
{% endblock %}
