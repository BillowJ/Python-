<!DOCTYPE html>
{% extends "__base__.html" %}
{{ user }}
{{ uid }}
{{ default_user }}
{% block nav %}
<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> <a href="/modifyuser" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Add</a>
                        <ol class="breadcrumb">
                            <li><a >Manage</a></li>
                            <li class="active">User</li>
                        </ol>
                </div>
{% endblock %}

{% block content %}
<div class="col-md-12 col-xs-12">

    <div class="white-box">

        <form class="form-horizontal form-material" action="/modifyuser/" method="post" onsubmit="return submit_true()">
            <div class="form-group">
                <label class="col-md-12">User Name</label>
                <div class="col-md-12">
                    <input type="text" name="user" value="{{ default_user }}" placeholder="{{ user }}" class="form-control form-control-line"> </div>
            </div>
            <div class="form-group">
                <label for="example-email" class="col-md-12">ID</label>
                <div class="col-md-12">
                    <input type="text" value="{{ uid }}" placeholder="{{ uid }}" class="form-control form-control-line" name="user_id" id="example-email"> </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Password</label>
                <div class="col-md-12">
                    <input type="password" name="password" value="password" class="form-control form-control-line"> </div>
            </div>

            <div class="form-group">
                <label class="col-sm-12">Is Admin?</label>
                <div class="col-sm-12">
                    <select class="form-control form-control-line" name="admin">
                        <option>0</option>
                        <option>1</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-success" type="submit">Modify User</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    function submit_true() {
        var gnl=confirm("确定修改？");
        if (gnl==true){
            return true;
        } else{
            return false;
        }
    }
</script>
{% endblock %}
